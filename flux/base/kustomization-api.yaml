---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: msp-api
  namespace: flux-system
spec:
  healthChecks:
  - kind: Deployment
    name: msp-api
    namespace: msp
  interval: 1m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: msp
  targetNamespace: msp
  timeout: 3m0s
  validation: client

